<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Enzo Soares">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Blog, trabalho, programação{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Blog, trabalho, programação{% endblock %}">
    <title>{% block title %}Site de Enzo Soares{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/link.css" %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/loader.css" %}" media="screen"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "ico/favicon.ico" %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    {% block stylesheets %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</head>

<body id="body">
<div class="loader"></div>
<div class="center animate-bottom">
    <div class="flex-start container hlist">
        {% block toolbar %}
            <div class="item1 margin"><a href="{% url "authentication:home" %}" class="link">Home</a></div>
            <div class="item1 margin"><a href="{% url "blog:index" %}" class="link">Blog</a></div>
        {% endblock %}
    </div>

    <div class="scrollbox">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
