<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Enzo Soares">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block description %}Blog, trabalho, programação{% endblock %}">
        <meta name="keywords" content="{% block keywords %}Blog, trabalho, programação, Django, Python{% endblock %}">
        <title>{% block title %}Site Pessoal de Enzo Soares{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static "../static/css/style.css" %}" media="screen"/>
        <link rel="stylesheet" type="text/css" href="{% static "../static/css/link.css" %}" media="screen"/>

        {% block stylesheets %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </head>

    <body>
        <div class="full-height">
            <div class="center">
                <ul class="hlist">
                    {% block toolbar %}
                        <li class="lista"><a href="{% url "authentication:home" %}" class="link">Home</a></li>
                        <li class="lista"><a href="{% url "blog:index" %}" class="link">Blog</a></li>
                        <li class="lista"><a href="" class="link">Sobre mim</a></li>
                        <li class="lista"><a href="" class="link">Contato</a></li>
                    {% endblock %}
                </ul>

                <div class="scrollbox">


                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
